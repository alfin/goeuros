<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  </head>
  <body>
    
    <div class="hero-unit" ng-app="plunker">
      <div class='container-fluid' ng-controller="TypeaheadCtrl">
      <h3>Search a route</h3>
        <input type="text" ng-model="typeaheadValue" bs-typeahead="cities">
      
        <input type="text" ng-model="geo" bs-typeahead="getGEO">
      <p><a  ng-click="cross()" class="btn btn-primary btn-large" >Fill script more</a></p>
       <table class="table"><th>Nearest citys from here</th> 
          <tr ng-repeat="ci in CitysByQuery">
            <td>{{ci.name}}</td>
            <td>{{ci.distance}} km.</td>
            <td>{{ci.geo.lat}} </td>
            <td>{{ci.geo.lng}} </td>
            
          </tr>
        </table>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular-strap.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/goeuros.js"></script>
  </body>
</html>
